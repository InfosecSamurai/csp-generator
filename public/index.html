<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Generator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>Content Security Policy Generator</h1>
            <p>Create and test effective CSP headers for your website</p>
        </header>

        <main>
            <div class="generator-section">
                <h2>Generate CSP</h2>
                <div class="directives-container" id="directives-container">
                    <!-- Generated directives will go here -->
                </div>
                <button id="add-directive">Add Directive</button>
                <button id="generate-csp">Generate CSP</button>
            </div>

            <div class="result-section">
                <h2>Your CSP Policy</h2>
                <textarea id="csp-output" readonly></textarea>
                <button id="copy-csp">Copy to Clipboard</button>
                <button id="test-csp">Test Policy</button>
            </div>

            <div class="tester-section">
                <h2>CSP Tester</h2>
                <div class="test-controls">
                    <input type="text" id="test-url" placeholder="Enter URL to test">
                    <button id="run-test">Test URL</button>
                </div>
                <div class="test-results" id="test-results">
                    <!-- Test results will appear here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Content Security Policy Generator &copy; 2023</p>
        </footer>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
